{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
          <a name="see_more">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more.icon }}"></i>
                </div>
                <h3 class="text-uppercase">{{ .Site.Params.see_more.title }}</h3>
                <p class="lead">{{ .Site.Params.see_more.subtitle }}</p>
                <p class="text-center">
                    <a href="{{ .Site.Params.see_more.appstore_link }}" rel="Appstore link"><img style="margin-right: 20px" src="/img/download-appstore.svg"/></a>
                    <a href="{{ .Site.Params.see_more.playstore_link }}" rel="Play store Link"><img width="250" height="74" src="/img/google-play-badge.png"/></a>
                </p>
            </div>
          </a>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
